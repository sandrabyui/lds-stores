<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LDS stores| Cart</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />

    <script src="../js/cart.js" type="module"></script>

  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list"></ul>
        <div class="list-footer hide">
          <p class="list-total">Total: <span id="total"></span></p>
          <a href="/checkout/index.html">
            <input class="checkout-button" type="button" value="Checkout">
          </a>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
